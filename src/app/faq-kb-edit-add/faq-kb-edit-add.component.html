
<div class="content columns">
  <main class="column is-10 is-offset-1">

    <span *ngIf="CREATE_VIEW">
      <h1>
        <span class="icon" style="cursor: pointer;" (click)="goBackToFaqKbList()">
          <i class="fa fa-angle-left" style="font-size:1em; color:#afafaf"></i>
        </span>
        <span class="title" style="padding-left: 25px;">Aggiungi FAQ Knowledge Base</span>
      </h1>
      <hr>

      <loading-spinner *ngIf="showSpinner"></loading-spinner>

      <div class="field is-horizontal" style="margin-top:55px">
        <div class="field-label is-normal">
          <label class="label">Name</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input [(ngModel)]="faqKbName" class="input" type="text" placeholder="Faq kb name">
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal" style="margin-top:25px">
        <div class="field-label is-normal">
          <label class="label">Url</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input [(ngModel)]="faqKbUrl" class="input" type="text" placeholder="Faq kb url">
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-success" [disabled]="faqKbName?.length < 2 || faqKbUrl?.length < 5" (click)="create()">
                Crea FAQ KB
              </button>
            </div>
          </div>
        </div>
      </div>

    </span>
    <!-- /. CREATE_VIEW -->

    <span *ngIf="EDIT_VIEW">
        <h1>
          <span class="icon" style="cursor: pointer;" (click)="goBackToFaqKbList()">
            <i class="fa fa-angle-left" style="font-size:1em; color:#afafaf"></i>
          </span>
          <span class="title" style="padding-left: 25px;">Modifica FAQ KB</span>
        </h1>
        <hr>

        <loading-spinner *ngIf="showSpinner"></loading-spinner>
  
        <div class="field is-horizontal" style="margin-top:55px">
          <div class="field-label is-normal">
            <label class="label">Name</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input [(ngModel)]="faqKbNameToUpdate" class="input" type="text" placeholder="Faq kb name">
              </div>
            </div>
          </div>
        </div>
  
        <div class="field is-horizontal" style="margin-top:25px">
          <div class="field-label is-normal">
            <label class="label">Url</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input [(ngModel)]="faqKbUrlToUpdate" class="input" type="text" placeholder="Faq kb url">
              </div>
            </div>
          </div>
        </div>
  
        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button is-success" (click)="edit()">
                  Modifica FAQ KB
                </button>
              </div>
            </div>
          </div>
        </div>
  
      </span>
      <!-- /. EDIT_VIEW -->


  </main>
</div>
