<div class="navbar-brand" style="z-index: -1;margin-top:10px; padding-left:30px">
  <i class="material-icons" style="vertical-align: middle !important; cursor: pointer;" (click)="goBack()">keyboard_arrow_left</i>
  {{ "ChangePsw.ChangePsw" | translate }}
</div>

<div class="main-content" style="padding-top:0px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="padding-top: 25px;padding-bottom: 25px;">
          <div class="card-content">
            <label  class="col-sm-2" style="height: 36px; padding-top: 7px; padding-left: 16px; padding-right: 16px; text-align: right;">
              Password
            </label>
            <div class="col-sm-10">
              <input [(ngModel)]="oldPassword" class="" type="password" placeholder='{{ "ChangePsw.CurrentPsw" | translate }}'>
            </div>
            
            <label  class="col-sm-2" style="height: 36px; padding-top: 7px; padding-left: 16px; padding-right: 16px; text-align: right;">
              {{ "ChangePsw.NewPsw" | translate }}
            </label>
            <div class="col-sm-10">
              <input (input)="onDigitNewPsw()" [(ngModel)]="newPassword" class="" type="password" placeholder='{{ "ChangePsw.NewPsw" | translate }}'>
            </div>
            
            <label  class="col-sm-2" style="height: 36px; padding-top: 7px; padding-left: 16px; padding-right: 16px; text-align: right;">
              {{ "ChangePsw.Confirm" | translate }}
            </label>
            <div class="col-sm-10">
              <input (input)="onConfirmNewPsw()" [(ngModel)]="confirmNewPassword" class="" type="password" autocomplete="off" placeholder='{{ "ChangePsw.ConfirmNewPsw" | translate }}'>
            </div>
          </div>

          <!-- SPACER -->
          <!-- <div class="col-sm-12 spacer" style="height:15px"></div> -->
          
          <!-- <label class="col-sm-2"></label> -->
          <div style="padding-left:25px" class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-success" (click)="changePsw()" [disabled]="DISABLE_UPDATE_PSW_BTN">
              <!-- UPDATE Password-->
              {{ "UserProfile.ChangePsw" | translate }}
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
