    <div class="col-left">

      <appdashboard-chatbot-setup
      *ngIf="selected=='step0'"
      (continueToNextStep)="continueToNextStep()"
      (goToNextStep)="goToNextStep($event)">
      </appdashboard-chatbot-setup>

      <appdashboard-welcome-message-configuration 
        *ngIf="selected=='step1'"
        [welcomeMessage]="welcomeMessage" 
        [DISPLAY_SPINNER_SECTION]="DISPLAY_SPINNER_SECTION"
        [primaryColor]="primaryColor"
        [secondaryColor]="secondaryColor"
        [projectName]="projectName"
        (changePage)="gotToChangePage($event)">
      </appdashboard-welcome-message-configuration>

      <appdashboard-chatbot-configuration 
        *ngIf="selected=='step2'"
        [welcomeMessage]="welcomeMessage" 
        [questions] = "step2Questions"
        [answers] = "step2Answers"
        [primaryColor]="primaryColor"
        [secondaryColor]="secondaryColor"
        [projectName]="projectName"
        [DISPLAY_SPINNER_SECTION]="DISPLAY_SPINNER_SECTION"
        (changePage)="gotToChangePage($event)"
        (changeStepNumber) = "gotToChangeStepNumber($event)"
      ></appdashboard-chatbot-configuration>
      
    </div>

    <div class="col-right">
      
      <div class="wizard-bckgrnd">
        <div class="claim">
          <span class="stars">
            <svg viewBox="0 0 19 18" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M17.9 6.8c-.1-.4-.4-.6-.8-.7l-5-.8L9.9.6C9.7.2 9.4 0 9 0s-.7.2-.9.6L5.8 5.4l-5 .8c-.3 0-.6.2-.7.6-.1.4 0 .7.2 1l3.6 3.7-.9 5.3c-.1.4.1.8.4 1 .3.2.7.2 1.1.1L9 15.4l4.5 2.5c.2.1.3.1.5.1s.4-.1.6-.2c.3-.2.5-.6.4-1l-.9-5.3 3.6-3.7c.3-.3.4-.6.2-1Z"></path></svg>
            <svg viewBox="0 0 19 18" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M17.9 6.8c-.1-.4-.4-.6-.8-.7l-5-.8L9.9.6C9.7.2 9.4 0 9 0s-.7.2-.9.6L5.8 5.4l-5 .8c-.3 0-.6.2-.7.6-.1.4 0 .7.2 1l3.6 3.7-.9 5.3c-.1.4.1.8.4 1 .3.2.7.2 1.1.1L9 15.4l4.5 2.5c.2.1.3.1.5.1s.4-.1.6-.2c.3-.2.5-.6.4-1l-.9-5.3 3.6-3.7c.3-.3.4-.6.2-1Z"></path></svg>
            <svg viewBox="0 0 19 18" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M17.9 6.8c-.1-.4-.4-.6-.8-.7l-5-.8L9.9.6C9.7.2 9.4 0 9 0s-.7.2-.9.6L5.8 5.4l-5 .8c-.3 0-.6.2-.7.6-.1.4 0 .7.2 1l3.6 3.7-.9 5.3c-.1.4.1.8.4 1 .3.2.7.2 1.1.1L9 15.4l4.5 2.5c.2.1.3.1.5.1s.4-.1.6-.2c.3-.2.5-.6.4-1l-.9-5.3 3.6-3.7c.3-.3.4-.6.2-1Z"></path></svg>
            <svg viewBox="0 0 19 18" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M17.9 6.8c-.1-.4-.4-.6-.8-.7l-5-.8L9.9.6C9.7.2 9.4 0 9 0s-.7.2-.9.6L5.8 5.4l-5 .8c-.3 0-.6.2-.7.6-.1.4 0 .7.2 1l3.6 3.7-.9 5.3c-.1.4.1.8.4 1 .3.2.7.2 1.1.1L9 15.4l4.5 2.5c.2.1.3.1.5.1s.4-.1.6-.2c.3-.2.5-.6.4-1l-.9-5.3 3.6-3.7c.3-.3.4-.6.2-1Z"></path></svg>
            <svg viewBox="0 0 19 18" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M17.9 6.8c-.1-.4-.4-.6-.8-.7l-5-.8L9.9.6C9.7.2 9.4 0 9 0s-.7.2-.9.6L5.8 5.4l-5 .8c-.3 0-.6.2-.7.6-.1.4 0 .7.2 1l3.6 3.7-.9 5.3c-.1.4.1.8.4 1 .3.2.7.2 1.1.1L9 15.4l4.5 2.5c.2.1.3.1.5.1s.4-.1.6-.2c.3-.2.5-.6.4-1l-.9-5.3 3.6-3.7c.3-.3.4-.6.2-1Z"></path></svg>
          </span>
          Great product, great support, excited to see more businesses using Tiledesk in the future.
          <span class="sing">Michael R.</span>
        </div>
      </div>

    </div>
