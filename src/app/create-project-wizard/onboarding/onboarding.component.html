

<div *ngIf="selected!=='step0' && selected!=='step3'" class="wizard-bckgrnd"></div>
<div class="main-content css-onboarding">
  <img [src]="companyLogoBlack_Url" class="logo" />
  <div *ngIf="selected=='step2'" class="box-steps">
    <div class="step-number">
      <span class="number-label">
        {{ "OnboardPage.Pass" | translate }}   
        <div class="number-list">
          <ul [ngStyle]="{'transform': translateY}">
            <li *ngFor="let intent of step2Questions; index as i">
              {{i+1}}
            </li>
          </ul>
        </div>
      </span>
      <span class="number-of"> / {{step2Questions.length}}</span>
    </div>
    <div class="step-points">
      <span *ngFor="let intent of step2Questions; index as i" class="point" [ngClass]="{'active': stepNumber >= i+1}"></span>
    </div>
  </div>

  <div class="box-step-0" *ngIf="selected=='step0' && DISPLAY_SPINNER_SECTION == false">
    
    <div class="container">
      <div class="row equal">

        <div class="fade-in">
          <div class="container-text-msg">
            <h1 class="title">{{'OnboardPage.ChatbotTitle' | translate}}</h1>
            <p class="description">{{'OnboardPage.DoYouWantChatbot' | translate}}</p>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-buttons col-md-6">
          <div class="icon-button fade-in">ü§ñ</div>
          <button class="btn btn-lg btn-primary fade-in-left create-bot-continue-to-next-step" (click)="goToNextStep('step1')" >
            {{ "OnboardPage.YesChatboat" | translate }}
          </button>
        </div>
        <div class="col-buttons col-md-6">
          <div class="icon-button fade-in">üë®üèª‚Äçü¶∞</div>
          <button class="btn btn-lg btn-primary fade-in-right" (click)="continueToNextStep()" >
            {{ "OnboardPage.NoChatboat" | translate }}
          </button>
        </div>
      </div>

    </div>
            
  </div>
    

    
  <appdashboard-welcome-message-configuration 
    *ngIf="selected=='step1'"
    [welcomeMessage]="welcomeMessage" 
    [DISPLAY_SPINNER_SECTION]="DISPLAY_SPINNER_SECTION"
    [primaryColor]="primaryColor"
    [secondaryColor]="secondaryColor"
    [projectName]="projectName"
    (changePage)="gotToChangePage($event)">
  </appdashboard-welcome-message-configuration>


  <appdashboard-chatbot-configuration 
    *ngIf="selected=='step2'"
    [welcomeMessage]="welcomeMessage" 
    [questions] = "step2Questions"
    [answers] = "step2Answers"
    [primaryColor]="primaryColor"
    [secondaryColor]="secondaryColor"
    [projectName]="projectName"
    [DISPLAY_SPINNER_SECTION]="DISPLAY_SPINNER_SECTION"
    (changePage)="gotToChangePage($event)"
    (changeStepNumber) = "gotToChangeStepNumber($event)"
  ></appdashboard-chatbot-configuration>

  <appdashboard-human-configuration
    *ngIf="selected=='step3'"
    [welcomeMessage]="welcomeMessage" 
    [questions] = "step3Questions"
    [answers] = "step3Answers"
    [questionMsg] = "questionStep4ChatbotConfiguration"
    [answerMsg] = "answareStep4ChatbotConfiguration"
    [primaryColor]="primaryColor"
    [secondaryColor]="secondaryColor"
    [projectName]="projectName"
    [DISPLAY_SPINNER_SECTION]="DISPLAY_SPINNER_SECTION"
    (changePage)="gotToChangePage($event)"
    (changeStepNumber) = "gotToChangeStepNumber($event)"
  ></appdashboard-human-configuration>
      

  
  <appdashboard-error-result
  *ngIf="DISPLAY_SPINNER_SECTION"
  [DISPLAY_SPINNER]="DISPLAY_SPINNER"
  [DISPLAY_BOT]="DISPLAY_BOT"
  [DISPLAY_FAQ]="DISPLAY_FAQ"
  [CREATE_BOT_ERROR]="CREATE_BOT_ERROR"
  [CREATE_FAQ_ERROR]="CREATE_FAQ_ERROR"
  (cancel)="cancel($event)"
  (continueToNextStep)="continueToNextStep($event)"
  ></appdashboard-error-result>
