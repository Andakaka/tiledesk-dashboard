<p style="margin-top:10px; padding-left:30px" class="navbar-brand">Routing</p> 

<div class="main-content" style="padding-top:0px">
  <div class="container-fluid">

      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-content" style="padding-top: 25px; ">

                <h4 class="card-title" style="text-transform: none; color: #566787; font-weight:600; padding-left: 15px">
                  Setting up Tile Desk routing rules
                </h4>
                
                <div class="col-sm-8" style="display: none">
                  <input [(ngModel)]="default_dept_name" class="" type="text">
                </div>

                  <div class="col-sm-1" style="padding-left:45px; padding-top:15px">

                    <!--     ASSIGNABLE (EDIT_VIEW)     -->
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                      (click)="has_clicked_assigned(show_option_form = 'false', routing = 'assigned')" [checked]="dept_routing === 'assigned'">
                      
                      <label class="form-check-label" for="exampleRadios3" style="padding-left: 5px;">
                        Assigned
                      </label>
                    </div>
  
                    <!--     POOLED (EDIT_VIEW)      -->
                    <div class="form-check" style="padding-top:8px;">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" 
                      (click)="has_clicked_pooled(show_option_form = 'false', routing = 'pooled')" [checked]="dept_routing === 'pooled'">
  
                      <label class="form-check-label" for="exampleRadios2" style="padding-left: 5px;">
                        Pooled
                      </label>
                    </div>
  
                    <!--     BOT (IT'S ACTUALLY FAQ-KB)  (EDIT_VIEW)     -->
                    <div class="form-check" style="padding-top:8px; padding-bottom:8px; ">
                        <!-- checked="true" -->
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" 
                      (click)="has_clicked_fixed(show_option_form = 'true', routing = 'fixed')" [checked]="dept_routing === 'fixed'">
  
                      <label class="form-check-label" for="exampleRadios1" style="padding-left: 5px;">
                        <!-- Fixed -->
                        Bot
                      </label>
                    </div>
                  </div>

                  <!-- // FOR THE INITIAL SELECTION -->
                  <!-- <span *ngIf="botId !== fixed">
                    <div class="col-sm-8" style="padding-top:73px; left: 25px"> 
                      <select #selectElem (change)="setSelectedBot(selectElem.value)" class="" >
                        <option class="not_selected" value="BOT_NOT_SELECTED">{{ "DeptsAddEditPage.SelectABot" | translate}}</option> 
                        
                        <option  *ngFor="let bot of botsList" [value]="bot._id" [selected]="selectedId === bot._id">
                          {{ bot.name }}
                        </option>
                      </select>
                    </div>
                  </span> -->

                  <span *ngIf="dept_routing === 'fixed'">  
                    <span *ngIf=" SHOW_OPTION_FORM !== 'false'">
                      
                    <!-- <label style="height: 36px; padding-top: 7px; padding-left: 16px; padding-right: 16px; text-align: right;" class="col-sm-2 ">FAQ Knowledge Base</label> -->
                      <div class="col-sm-8" style="padding-top:73px; left: 25px">  
                        <select #selectElem (change)="setSelectedBot(selectElem.value)"  >
                          <!-- <option>{{selectedValue}} </option> -->
                          <option class="not_selected" value="BOT_NOT_SELECTED" >{{ "DeptsAddEditPage.SelectABot" | translate }}</option>
                            <!-- NOTE: botsList IT'S ACTUALLY THE FAQ-KB LIST -->
                          <option  *ngFor="let bot of botsList" [value]="bot._id" [selected]="selectedId === bot._id">
                            <!-- {{bot.fullname}} -->
                            {{bot.name}}
                            
                          </option>
                        </select>
  
                        <a style="margin-left: 8px; color: #03a5e8; cursor:pointer" (click)="goTo_BotEditAddPage_CREATE()"> 
                          <!-- o Crea un nuovo Bot  -->
                          {{ "DeptsAddEditPage.orCreateABot" | translate }}
  
                        </a>
                      </div>
                    </span>
                  </span>

                  <!-- SPACER -->
                  <div class="col-sm-12" style="height:15px"></div>
             
                  <div class="col-sm-10" style="margin-left: 16px; margin-bottom: 25px;"> 
                    <span *ngIf=" SHOW_OPTION_FORM !== 'false'">
                      <button class="btn btn-success" (click)="edit()" [disabled]="BOT_NOT_SELECTED === true">             
                        Update routing rules
                      </button>
                    </span>
                    <span *ngIf=" SHOW_OPTION_FORM === 'false'">
                      <button class="btn btn-success" (click)="edit()">
                        Update routing rules
                      </button>
                    </span>
                  </div>


            </div>
          </div>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div class="col-md-4">

      </div>

  </div>
</div>
