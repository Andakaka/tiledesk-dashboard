<!-- [ngStyle]="{ 'height': tagContainerElementHeight }" -->
<div class="ul-wpr tab0-card1" [ngClass]="{ 'ul-wpr-chat': CHAT_PANEL_MODE === true }">
  <ul class="contact-info-list">

    <!-- ------------------------------------- -->
    <!-- Project name only for chat-->
    <!-- ------------------------------------- -->
    <li class="project" *ngIf="CHAT_PANEL_MODE === true">
      <div class="contact-row">
        <span>
          <svg class="project-icon" fill="none" height="22" viewBox="0 0 24 24" width="22"
            xmlns="http://www.w3.org/2000/svg" style="min-width: 22px; min-height: 22px;"
            matTooltipClass="custom-mat-tooltip" matTooltip="{{ 'Project' | translate }}" #tooltip="matTooltip"
            matTooltipPosition='right' matTooltipHideDelay="100">
            <path class="project-name-icon"
              d="M22.002 12C22.002 6.477 17.524 2 12 2 6.476 1.999 2 6.477 2 12.001c0 5.186 3.947 9.45 9.001 9.952V20.11c-.778-.612-1.478-1.905-1.939-3.61h1.94V15H8.737a18.969 18.969 0 0 1-.135-5h6.794c.068.64.105 1.31.105 2h1.5c0-.684-.033-1.353-.095-2h3.358c.154.64.237 1.31.237 2h1.5ZM4.786 16.5h2.722l.102.396c.317 1.17.748 2.195 1.27 3.015a8.532 8.532 0 0 1-4.094-3.41ZM3.736 10h3.358a20.847 20.847 0 0 0-.095 2c0 1.043.075 2.051.217 3H4.043a8.483 8.483 0 0 1-.544-3c0-.682.08-1.347.232-1.983L3.736 10Zm5.122-5.902.023-.008C8.16 5.222 7.611 6.748 7.298 8.5H4.25c.905-2 2.56-3.587 4.608-4.402Zm3.026-.594L12 3.5l.126.006c1.262.126 2.48 2.125 3.045 4.995H8.83c.568-2.878 1.79-4.88 3.055-4.996Zm3.343.76-.107-.174.291.121a8.533 8.533 0 0 1 4.339 4.29h-3.048c-.298-1.665-.806-3.125-1.475-4.237Z M12 19a1 1 0 0 0 1 1h3v2h-.5a.5.5 0 1 0 0 1h4a.5.5 0 0 0 0-1H19v-2h3a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1h-9a1 1 0 0 0-1 1v5Z"
              fill="none"></path>
          </svg>
        </span>
        <div class="form-group" style="margin-top: 10px;">
          <!-- *ngIf="!showSpinner" -->
          <input name="project" type="text" data-id="project" class="form-control input-md"
            style="width: 240px;cursor: default;" title="{{project_name}}" value="{{project_name}}" disabled>
        </div>
      </div>
    </li>


    <!-- ------------------------------------- -->
    <!-- Contact email -->
    <!-- ------------------------------------- -->
    <li class="email">
      <div class="contact-row">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 0 24 24"
            style="min-width: 22px; min-height: 22px;" fill="none" matTooltipClass="custom-mat-tooltip"
            matTooltip="{{ 'ContactEmail' | translate }}" #tooltip="matTooltip" matTooltipPosition='right'
            matTooltipHideDelay="100">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z" />
          </svg>
        </span>

        <div class="form-group" style="margin-top: 2px;"
          [ngStyle]="{'width':CHAT_PANEL_MODE === true ? 'unset' : '100%' }">
          <input type="email" name="email" data-id="email" class="form-control input-md" [(ngModel)]="contactNewEmail"
            (ngModelChange)="emailChange($event)" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
            placeholder="Email..." maxlength="255" (keydown.enter)='editContactEmail()' autocomplete="off"
            style="padding-bottom: 2px;" [ngStyle]="{'width':CHAT_PANEL_MODE === true ? '200px' : '100%' }">
        </div>
        <div class="action-btns">
          <button type="button" data-id="email" (click)="removeEmailAnUpdateContact()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
              style="min-width: 20px; min-height: 20px;">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
              </path>
              <path d="M0 0h24v24H0z" fill="none"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="invalid--email" *ngIf="!EMAIL_IS_VALID">
        {{ "EnterValidEmail" | translate }}
      </div>
    </li>


    <!-- ------------------------------------- -->
    <!-- Phone -->
    <!-- ------------------------------------- -->
    <li class="phone">
      <div class="contact-row">
        <span>
          <!-- <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 0 24 24" style="min-width: 22px; min-height: 22px;" fill="none"
            matTooltipClass="custom-mat-tooltip" matTooltip="{{ 'Company' | translate }}" #tooltip="matTooltip"
            matTooltipPosition='right' matTooltipHideDelay="100">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z" />
          </svg> -->
          <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 0 24 24" style="min-width: 22px; min-height: 22px;" fill="none"
          matTooltipClass="custom-mat-tooltip" matTooltip="{{ 'PhoneNumber' | translate }}"
          #tooltip="matTooltip" matTooltipPosition='right' matTooltipHideDelay="100">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M6.54 5c.06.89.21 1.76.45 2.59l-1.2 1.2c-.41-1.2-.67-2.47-.76-3.79h1.51m9.86 12.02c.85.24 1.72.39 2.6.45v1.49c-1.32-.09-2.59-.35-3.8-.75l1.2-1.19M7.5 3H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.49c0-.55-.45-1-1-1-1.24 0-2.45-.2-3.57-.57-.1-.04-.21-.05-.31-.05-.26 0-.51.1-.71.29l-2.2 2.2c-2.83-1.45-5.15-3.76-6.59-6.59l2.2-2.2c.28-.28.36-.67.25-1.02C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1z" />
        </svg>

        </span>

        <div class="form-group" style="margin-top: 2px;"
          [ngStyle]="{'width':CHAT_PANEL_MODE === true ? 'unset' : '100%' }">
          <input type="text" name="company" data-id="company" class="form-control input-md" [(ngModel)]="contactPhone"
            placeholder="Company..." maxlength="255" (keydown.enter)='editContactPhone()' autocomplete="off"
            style="padding-bottom: 2px;" [ngStyle]="{'width':CHAT_PANEL_MODE === true ? '200px' : '100%' }">
        </div>
        <div class="action-btns">
          <button type="button" data-id="company" (click)="removePhoneAnUpdateContact()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
              style="min-width: 20px; min-height: 20px;">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
              </path>
              <path d="M0 0h24v24H0z" fill="none"></path>
            </svg>
          </button>
        </div>
      </div>

    </li>

    <!-- ------------------------------------- -->
    <!-- Company -->
    <!-- ------------------------------------- -->
    <li class="company">
      <div class="contact-row">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 0 24 24" style="min-width: 22px; min-height: 22px;" fill="none"
            matTooltipClass="custom-mat-tooltip" matTooltip="{{ 'Company' | translate }}" #tooltip="matTooltip"
            matTooltipPosition='right' matTooltipHideDelay="100">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z" />

          <input type="text" name="company" data-id="company" class="form-control input-md" [(ngModel)]="contactCompany"
            placeholder="Company..." maxlength="255" (keydown.enter)='editContactCompany()' autocomplete="off"
            style="padding-bottom: 2px;" [ngStyle]="{'width':CHAT_PANEL_MODE === true ? '200px' : '100%' }">
        </div>
        <div class="action-btns">
          <button type="button" data-id="company" (click)="removeCompanyAnUpdateContact()">

              <path d="M0 0h24v24H0z" fill="none"></path>
            </svg>
          </button>
        </div>
      </div>

    </li>
