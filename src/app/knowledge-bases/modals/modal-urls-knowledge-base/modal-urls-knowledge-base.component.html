
<!-- ADD KNOWLEDGE BASE TEXT MODAL - START -->
<div class="modal" tabindex="-1" role="dialog" style="background-color: rgba(90,90,90,0.5); display:block">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
  
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="onCloseBaseModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span style="vertical-align: middle;">
                        {{ 'KbPage.titleUrls' | translate }}
                    </span>
                </h4>
            </div>
    
            <div class="modal-body">
                <div class="info-container">
                    <i class="material-icons-outlined info-icon">help_outline</i>
                    <div class="info-text">
                        <!-- <p>{{ 'KbPage.AddKbInfoTextContentMsg1' | translate }}</p> -->
                        <p [innerHTML]="'KbPage.helpUrls' | translate"></p>
                        <span>{{ 'KbPage.YouCanAddKBUrlsLimit' | translate }}</span>
                    </div>
                </div>
                <div class="form-container">
                    <form [formGroup]="kbForm">
                      <div class="input-container">
                        <span class="input-label">{{ 'KbPage.titleTextareaUrls' | translate }}</span> 
                        <textarea type="text" name="content" class="custom-textarea" 
                            [(ngModel)]="content" 
                            placeholder="{{ 'KbPage.placeholderUrls' | translate }}" (input)="onChangeInput($event)" rows="4"
                            [class.invalid]="(kbForm.controls.content.errors?.pattern || kbForm.controls.content.errors?.required) && kbForm.controls.content.touched"
                        ></textarea>
                        <span class="input-label" style="font-size: 12px; font-weight: normal;">{{ 'KbPage.infoUrls' | translate }}</span>
                      </div>
                    </form>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-white" style="padding:12px 16px;" (click)="onCloseBaseModal()">
                  {{ "Cancel" | translate }}
                </button>
                <button id="addkb-btn" class="btn btn-primary" [disabled]="buttonDisabled" (click)="onSaveKnowledgeBase()">
                  {{ 'KbPage.Add' | translate }}
                </button>
            </div> 

        </div>
    </div>
</div>
<!-- ADD KNOWLEDGE BASE TEXT MODAL - END -->
