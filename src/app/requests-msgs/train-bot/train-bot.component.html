    <div class="row">
        <div class="col-sm-12"> 
          <div class="input-group">

            <div class="buttonInside">
              <input #searchbox name="faqToSearch" type="text" [(ngModel)]="faqToSearch" class="form-control" autocomplete="off"
                style="margin-bottom: 27px;
                background-image:none;
                border: 1px solid #d9d9d9;
                border-bottom-right-radius: 0px !important;
                border-top-right-radius: 0px !important;
                border-bottom-left-radius: 30px !important;
                border-top-left-radius: 30px !important;
                padding: 8px 16px; height:36px;" 
                placeholder="Search FAQs">
              
              <!-- // CLEAR SEARCH FULL-TEXT BTN -->
              <span id="clear-faq-search"  *ngIf="faqToSearch?.length > 0" 
                class="glyphicon glyphicon-remove tooltipx" aria-hidden="true" (click)="clearFaqToSearch()">
                <span style="font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif !important;" class="tooltiptext">
                  {{ 'HistoryPage.ClearSearch' | translate }}
                </span> 
              </span>
            </div>

            <!-- // SEARCH FULL-TEXT BTN -->
            <span class="input-group-btn" style="padding-right:0px; padding-left:0px">
              <button #searchbtn class="btn btn-info searchTopBtn" type="submit" (click)="searchFaq()"
                style="border-radius: 0px !important;  border-bottom-right-radius: 30px !important;
                border-top-right-radius: 30px !important;height: 36px;">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>

            <!-- // OPEN ADVANCED OPTION BTN -->
            <!-- <span class="input-group-btn" style="padding-left:0px; padding-right:0px">

                style="padding:9px 30px; margin-bottom: 0px">
                <span class="caret"></span>
              </button>
            </span> -->
          </div>
        </div>
      </div>

      <div class="sidebar-content"  style="overflow-y: auto;overflow-x: hidden;" [ngStyle]="{ 'height': sidebar_content_height }">

        <div *ngIf="foundFAQs?.length === 0" style="text-align: center; max-width: 240px;margin: auto;color:#7695a5">
          Cerca e aggiungi la domanda ad una FAQ esistente
        </div>

        <!-- <div> -->
        <div *ngFor="let faq of foundFAQs" >
          <div class="row" style="padding: 18px;">
              <div class="col-xs-1" style="padding-left:4px; padding-right:4px; padding-top:8px">
                  <i class="material-icons" style="cursor:pointer;color: #3c4252!important; font-size: 20px"
                   (click)="editFaq(faq?._id, faq?.question, faq?.answer)">
                      add_circle_outline
                  </i>
              </div>
            <div class="col-xs-5" style="padding-left:4px; padding-right:4px"> 
              <div class="question-bubble">{{ faq?.question }}</div> 
            </div>
            <div class="col-xs-6" style="padding-left:4px; padding-right:4px"> 
              <div class="answer-bubble" style="background-color: #f5f5f5; color:rgba(0,0,0,.87);border-radius: 15px 15px 0px 15px; padding:8px;  font-size:12px; font-weight: 400">
                {{ faq?.answer }}
              </div> 
            </div>

       
          </div>
            
        </div>
