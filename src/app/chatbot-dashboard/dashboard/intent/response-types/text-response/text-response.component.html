<div class="extensions-response">
    <div class="delay-wrapper">
        <appdashboard-delay-slider
        [delayTime]="delayTime"
        (changeDelayTime)="onChangeDelayTime($event)"
        ></appdashboard-delay-slider>
    </div>
</div>


<div class="text-response">
   
    <div class="text-editor-wrapper">
        <div class="text-editor">
        
            <div class="response-controls">
                 <div class="control-button delete" (click)="onDeleteResponse()">
                    <em class="material-icons">delete</em>
                </div>
                <div class="control-button" (click)="onMoveUpResponse()">
                    <em class="material-icons">expand_less</em>
                </div> 
                <div class="control-button" (click)="onMoveDownResponse()">
                    <em class="material-icons">expand_more</em>
                </div>
            </div>

            <mat-form-field class="box-textarea" appearance="fill">
                <textarea matInput
                    cdkTextareaAutosize
                    [(ngModel)]="textMessage"
                    #autosize="cdkTextareaAutosize"
                    [maxlength]="limitCharsText"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                    (ngModelChange)="onChangeText($event)">
                </textarea>
            </mat-form-field>
            
            <div class="text-editor-drop">
                <em class="material-icons">drag_indicator</em>
            </div> 
        </div>

        <div class="editor-utils">
            <div class="num-chars" [ngClass]="{'error' : alertCharsText}">{{leftCharsText}}</div>
            <!-- <div class="text-editor-insert-attribute">
                <em class="material-icons">code</em>
            </div> 
            <div class="emoji-picker">
                <em class="material-icons">insert_emoticon</em>
            </div>  -->
        </div>

    </div> 

</div>

<div class="buttons-response button-replies">
    
    <div *ngFor="let button of buttons; let i = index;" class="tpl-drop-down"> 
        <div aria-expanded="false">
            <div class="button-reply">
                <div 
                    class="button-reply-text"
                    (click)="onOpenButtonPanel(button)">
                    {{button.value}}
                </div>
            </div>
        </div>
    </div>


    <div class="button-reply-add" (click)="onOpenButtonPanel()">
    + Add button
    </div>
</div>
