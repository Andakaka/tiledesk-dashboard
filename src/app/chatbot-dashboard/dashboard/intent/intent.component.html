<div class="box-dx">

    <div class="header">
        <div class="form-group" [ngClass]="{'is-error':intentNameResult === false}">
            <i class="i-priority-color-mark"></i>
            <label 
            class="control-label title"
            [ngClass]="{'noDisplay':intentName.length>0}">
                {{ 'EnterIntentName' | translate }}
            </label>
            <input 
                type="text" 
                [(ngModel)]="intentName" 
                class="input form-control"
                (blur) = "onBlurIntentName($event)"
                (change) = "onChangeIntentName($event)">
            <button class="btn btn-primary btn-save" type="button" (click)="onSaveIntent()">
                {{ 'Save' | translate }}
            </button>
        </div>
    </div>

    <div cdkDropList class="content draggable-list" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let response of arrayResponses; let i = index;" class="draggable-box" cdkDrag>
           

            <div class="custom-placeholder" *cdkDragPlaceholder>
                <appdashboard-text-response
                [index] = i
                [response] = response
                (moveUpResponse) = onMoveUpResponse($event)
                (moveDownResponse) = onMoveDownResponse($event)
                (deleteResponse) = onDeleteResponse($event)
                ></appdashboard-text-response>
            </div>
            
            <div class="text-response">
                <div class="text-editor-drop" 
                [ngClass]="{'grabbing':textGrabbing}"
                    (mousedown)="mouseDown()" 
                    (mouseup)="mouseUp()" 
                    cdkDragHandle>
                    <!-- <em class="material-icons">drag_indicator</em> -->
                </div> 

                <appdashboard-text-response
                [index] = i
                [response] = response
                (moveUpResponse) = onMoveUpResponse($event)
                (moveDownResponse) = onMoveDownResponse($event)
                (deleteResponse) = onDeleteResponse($event)
                (openAddButtonPanel) = onOpenAddButtonPanel($event)
                ></appdashboard-text-response>
            </div>
    
        </div>
    </div>
</div>
