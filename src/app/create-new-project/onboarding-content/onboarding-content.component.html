<div class="main-content css-create-project">
    <img [src]="companyLogoBlack_Url" class="logo" />
    <div class="close-wizard-page">
      <i *ngIf="!CLOSE_BTN_IS_HIDDEN" class="material-icons close-btn" (click)="goBack()">clear</i>
    </div>
  
    <div class="col-left">


        <!-- STEP NUMBER -->
        <div class="box-steps">
            <div class="step-number">
                <span class="number-label">
                    {{ "OnboardPage.Pass" | translate }}   
                    <div class="number-list">
                        <ul [ngStyle]="{'transform': translateY}">
                            <li *ngFor="let item of arrayNumberTotalPass; index as i">{{i+1}}</li>
                        </ul>
                    </div>
                </span>
                <span class="number-of"> / {{numberTotalPass}}</span>
            </div>
            <div class="step-points">
              <span *ngFor="let item of arrayNumberTotalPass; index as i" class="point" [ngClass]="{'active': activeNumberPass >= i}"></span>
            </div>
        </div> 
        
        <!-- INIT PROJECT -->
        <div *ngIf="activeNumberPass === 0"
            class="active-step fade-in-right">
            <cnp-project-name
                [projectName]="projectName"
                (goToSetProjectName)="goToSetProjectName($event)"
            ></cnp-project-name>
        </div> 


        
        

        <!-- STEP QUESTIONS -->
        <div *ngFor="let step of steps; index as j">
            
            <div *ngIf="j === activeStepNumber && (activeNumberPass > 0 && steps.length+1 > activeNumberPass)"  class="active-step fade-in-right">

                <div class = "title">{{activeStep.title}}</div>
                
                <div *ngFor="let question of step.questions; index as i">

                    <div *ngIf="question.type === 'select'" 
                        class="question fade-in-left-question"
                        [ngClass]="{
                            'shown': question.answer,
                            'active': activeQuestionNumber == i,
                            'disabled': activeQuestionNumber != i}">
                        <cnp-question-select
                            class="question-type"
                            [index]="i"
                            [question]="question"
                            (goToNext)="goToNextQuestion($event)"
                        ></cnp-question-select>
                    </div>

                    <div *ngIf="question.type === 'button'" 
                        class="question fade-in-left-question"
                        [ngClass]="{
                            'shown': (question.answer),
                            'active': (activeQuestionNumber == i),
                            'disabled': (activeQuestionNumber != i)}">
                        <cnp-question-button
                            class="question-type"
                            [index]="i"
                            [question]="question"
                            (goToNext)="goToNextQuestion($event)"
                        ></cnp-question-button>
                    </div>
                    
                </div>
                

                <!-- BUTTONS -->
                <div *ngIf="activeStep && activeStep.type !== 'project-name'"  class="row-navigation">
                    <div class="navigation-btn">
                        <button 
                            type="button" 
                            class="btn-back" 
                            (click)="goToPrevStep()">
                            <em class="material-icons">arrow_back</em>
                        </button>
                        <button
                            class="btn btn-lg btn-primary"
                            [disabled] = "disabledNextButton"
                            (click)="goToNextStep()">
                            {{'OnboardPage.Next' | translate}}
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- BOT WELCOME CONFIG -->
        <div *ngIf="(activeNumberPass == steps.length+1)" class="box-welcome-msg">
            <cnp-chatbot-welcome-message
                [welcomeMessage] = welcomeMessage
                [projectName]="projectName"
                [DISPLAY_SPINNER_SECTION]="DISPLAY_SPINNER_SECTION"
                (nextPage)="goToNextPassage()"
                (prevPage) = "goToPrevPassage()"
            ></cnp-chatbot-welcome-message>
        </div>


    </div>


    <div class="col-right">
        <appdashboard-sidebar-claims></appdashboard-sidebar-claims>
    </div>

</div>
