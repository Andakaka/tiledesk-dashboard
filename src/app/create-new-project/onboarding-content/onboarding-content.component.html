<div class="main-content css-create-project">
    <img [src]="companyLogoBlack_Url" class="logo" />
    <div class="close-wizard-page">
      <i *ngIf="!CLOSE_BTN_IS_HIDDEN" class="material-icons close-btn" (click)="goBack()">clear</i>
    </div>
  
    <div class="col-left">

        <!-- STEP NUMBER -->
        <div *ngIf="showStep" class="box-steps">
            <div class="step-number">
                <span class="number-label">
                    {{ "OnboardPage.Pass" | translate }}   
                    <div class="number-list">
                        <ul [ngStyle]="{'transform': translateY}">
                            <li *ngFor="let item of steps; index as i">{{i+1}}</li>
                        </ul>
                    </div>
                </span>
                <span class="number-of"> / {{steps.length}}</span>
            </div>
            <div class="step-points">
              <span *ngFor="let item of steps; index as i" class="point" [ngClass]="{'active': activeStepNumber >= i}"></span>
            </div>
        </div> 


        
        <!-- QUESTIONS -->
        <div *ngIf="jsonInit && !showStep"
            class="active-step fade-in-right">
            <div class = "title">{{jsonInit.title}}</div>
            <cnp-project-name
                [projectName]="projectName"
                [jsonInit]="jsonInit"
                (goToSetProjectName)="goToSetProjectName($event)"
            ></cnp-project-name>
        </div> 
//[ngClass]="stepDirectionIn?'fade-in-right':'fade-in-right'"
        <div *ngIf="showStep" 
            class="active-step">
            <div class = "title">{{activeStep.title}}</div>
            
            <div *ngFor="let question of activeStep.questions; index as i">

                <div *ngIf="question.type === 'select'" 
                    class="question fade-in-left-question"
                    [ngClass]="{
                        'shown': (selectQuestionNumber > i || question.answer),
                        'active': (activeQuestionNumber == i),
                        'disabled': (activeQuestionNumber != i)}">
                    <cnp-question-select
                        class="question-type"
                        [index]="i"
                        [question]="question"
                        (goToNext)="goToNextSelect($event)"
                    ></cnp-question-select>
                </div>

                <div *ngIf="question.type === 'button'" 
                    class="question fade-in-left-question"
                    [ngClass]="{
                        'shown': (selectQuestionNumber > i || question.answer),
                        'active': (activeQuestionNumber == i),
                        'disabled': (activeQuestionNumber != i)}">
                    <cnp-question-button
                        class="question-type"
                        [index]="i"
                        [question]="question"
                        (goToNext)="goToNextQuestion($event)"
                    ></cnp-question-button>
                </div>
                
            </div>
            

            <!-- BUTTONS -->
            <div *ngIf="activeStep && activeStep.type !== 'project-name'"  class="row-navigation">
                <div class="navigation-btn">
                <button 
                    type="button" 
                    class="btn-back" 
                    (click)="goToPrevStep()">
                    <em class="material-icons">arrow_back</em>
                </button>
                <button
                    class="btn btn-lg btn-primary"
                    [disabled] = "disabledNextButton"
                    (click)="goToNextStep()">
                    {{'OnboardPage.Next' | translate}}
                </button>
                </div>
            </div>

        </div>

    </div>


    <div class="col-right">
        <appdashboard-sidebar-claims></appdashboard-sidebar-claims>
    </div>

</div>
