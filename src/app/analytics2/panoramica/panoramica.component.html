<div class="row">
  <div class="col-md-12">
      
      <div class="chart-wrapper">
          <div class="chart-title">
              {{ "NumberOfRequestsLast7Days" | translate }}  
          </div>
            
            <div class="card-content chart-container" style="position: relative; margin:auto; height:35vh; width:80vw">
                <canvas id="last7dayChart" ></canvas>
            </div>

      </div>
  </div>
</div>


<!-- -------------------HEAT MAP------------------------- -->
<div  class="row">
  <div class="col-md-12">
      <ejs-heatmap id='heatmap-container' fill="none"style="display:block; width: 300px; margin-top:20px"
                  [titleSettings]='titleSettings'
                  [dataSource]='dataSource'
                  [xAxis]='xAxis' 
                  [yAxis]='yAxis'
                  [legendSettings]='legendSettings'
                  [cellSettings]='cellSettings'
                  [paletteSettings]='paletteSettings'
                  (tooltipRender)='tooltipRender($event)'
                  [showTooltip]='showTooltip'>
      </ejs-heatmap>  
  </div>
</div>
