
<div class="row" style="text-align: center; margin-top:35px">
  <div class="col-md-12" >
      <h4 class="section-title">
          {{ "Analytics.ConvDurationTitle" | translate }}
      </h4>
  </div>
</div>
<div class="row" style="text-align: center; margin-top:35px">
  <div class="col-md-3">
      <div class="card" style="border-radius: 10px;">
          <div class="card-header card-header-custom" style="background-color: #fff; padding-top: 12px;padding-bottom: 10px;">
              <p>{{ "Analytics.MedianConvClock" | translate }}</p>
           </div>
           <div class="card-content clock">
              <p class="numberCLOCK">{{numberDurationCNVtime}}</p>
              <p style="padding-top:25px">{{unitDurationCNVtime}}</p>
          </div>
          <div class="card-footer request_count_footer" style="font-size: 14px">
              {{ "Analytics.ResponseDurationtime" | translate}} {{responseDurationtime}}
          </div>
      </div>
  </div>
  <div class="col-md-9" >
      <div class="card" style="border-radius: 10px;">
          <div class="card-header card-header-custom" style="background-color: #fff; padding-top: 12px;padding-bottom: 10px;">
              <p style="margin-bottom: -3px">
                  <b>{{ "Analytics.MedianConvClock" | translate }}</b>
              </p>
              <p style="font-style: italic; font-size: 12px; line-height: 0px; padding-top: 10px; margin-top: 0px">{{dataRangeDuration}}</p>
          </div>
          <div class="card-content chart-container" style="position: relative; height:50vh; width:50vw; margin:auto">
              <canvas id="durationConversationTimeResponse" ></canvas>
          </div>
      </div>
  </div>
</div>
