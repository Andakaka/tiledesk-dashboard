<div class="navbar-brand" style="z-index: 1050;position: relative;margin-top:6px; padding-left:30px">
  <i class="material-icons" style="vertical-align: middle !important; cursor: pointer;" rel="tooltip" title="go back"
    (click)="goBack()">keyboard_arrow_left</i>

  {{ 'ProjectEditPage.CustomizeEmailTemplateBtn' | translate }}
</div>
<ul class="email-tmplt-bottom-nav">

  <li class="btn-with-border-effect" (click)="selectedTemplate(tmplt)" *ngFor="let tmplt of EMAIL_TEMPLATE_NAME"
    [ngClass]="{'border-from-center' : tmplt !== active_template, 'li-active': tmplt === active_template}">
    <a> {{tmplt | translate}} </a>
  </li>


</ul>

<div class="main-content" style="padding-top:0px; padding-left: 5px;padding-right: 5px;">
  <div class="container-fluid" style="padding-left: 5px;padding-right: 5px;">
    <div class="row" style="margin-top: 70px;">
      <div class="col-xs-12 col-md-6">

        <!-- (keyup)="refresh()" -->
        <textarea id="text-input" rows="24" [(ngModel)]="emailTemplate"
          (ngModelChange)="onChangeEmailTempalte($event)"
          style="width: 100%; border-radius: 5px;border: solid 1px #ddd; padding: 8px;font-weight: 400;"></textarea>


        <button (click)="saveEmailNotificationTemplate()" class="btn btn-primary save_email_template"
          style="margin-top:5px; font-weight: 500; ">
          {{ "Save" | translate }}
        </button>

        <button (click)="seePreview()" class="btn btn-primary see_preview_btn" style="margin-top:5px; font-weight: 500; ">
          {{ "ProjectEditPage.SeePreview" | translate }}
        </button>

        <!-- <input  id="search" [(ngModel)]="textToSearch" type="search"  autocomplete="off">
      <button type ="button" (click)="ftxt()" id="btn">Any Text Find</button> -->
      </div>
 
      <div class="col-xs-12 col-md-6">
    

        <!-- ---------------------------------------------------- -->
        <!-- THIS WORKS BUT HAS SECURITY ISSUES -->
        <!-- ---------------------------------------------------- -->
        <!-- <div>
          <div style="border: 1px solid #ddd; width: auto; height: auto" id="output-display" disabled></div>
        </div> -->

       
          <iframe width="100%" height="522" style="border: 1px solid #ddd;border-radius: 5px;" id="iframe-email-template-preview"
            srcdoc="{{iFrame_placeholder}}"></iframe>
     
      </div>

    </div>
  </div>
</div>
