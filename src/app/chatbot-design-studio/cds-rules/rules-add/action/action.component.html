<div class="item-action-content">
    <div class="item-action-element">
        <div class="card-subtitle">Wait time:</div>
        <div class="delay-wrapper">
            <cds-delay-slider
                [step]="1"
                [control]="actionForm.controls[0].get('wait')">
            </cds-delay-slider>
        </div>
    </div>
    <div class="item-action-element">
        <div class="card-subtitle">Message:</div>
        <div style="width: 100%;">
            <cds-text id="text"
                [control]="actionForm.controls[1].get('message.text')"
                [autocompleteOptions]="autocompleteOptions">
            </cds-text>
        </div>
    </div>
</div>
