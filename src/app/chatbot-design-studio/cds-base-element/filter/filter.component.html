<div class="row-condition">
    <div *ngFor="let condition of expression?.conditions; let i = index; let last = last">
        <div *ngIf="i%2 === 0" class="condition-wrp">
            <div class="response-controls">
                <div class="control-button delete" (click)="onDeleteCondition(i)">
                    <em class="material-icons">delete</em>
                </div>
                <!-- <div class="control-button" (click)="onMoveUpResponse()">
                    <em class="material-icons">expand_less</em>
                </div> 
                <div class="control-button" (click)="onMoveDownResponse()">
                    <em class="material-icons">expand_more</em>
                </div> -->
            </div>
            <cds-row-json-condition style="width: 100%"
                [condition]="condition"
                [operators]="operators"
                [control]="control.controls['conditions'].controls[i]">
            </cds-row-json-condition>
        </div>
        <div *ngIf="i%2 === 1 && !last" >
            <div class="flex-element">
                <cds-select
                    [items]="booleanOperators"
                    [bindLabelSelect]="'operator'"
                    [bindValueSelect]="'operator'"
                    [itemSelected]="condition?.operator"
                    [control]="control.controls['conditions'].controls[i].get('operator')"
                    (onSelected)="onChangeOperator($event, i)">
                </cds-select>
            </div>
        </div>
    </div>


    <div class="flex-element" (click)="onClickAddCondition()">
        <button class="btn btn-primary pull-right cds-blue-button">Add new condition</button>
    </div>

</div>
