<div class="content">

    <div class="botname-box">

        <div class="input-box">
            <input class="custom-input" placeholder="search an intent..." (input)="livesearch($event.target.value);">
        </div>
        <!-- <mat-form-field appearance="fill">
        </mat-form-field> -->
        
    </div>

    <div class="title-box">
        <p class="title">Intents</p>
    </div>

    <div class="intents-list">

        <div class="default-intents">

            <div *ngIf="intent_start" class="intent">
                <div class="icon-container">
                    <span class="material-icons rocket-launch-icon">rocket_launch</span>
                </div>
                <div>
                    <p class="intent-display-name">{{ intent_start.intent_display_name }}</p>
                    <div class="icon-list">
                        <p class="ai-icon icon" style="margin-bottom: 0px">Ai</p>
                        <span class="material-icons icon webhook-icon">webhook</span>
                        <span class="material-icons icon list-alt-icon">list_alt</span>
                        <div class="actions"><span class="material-icons icon bolt-icon">bolt</span>
                            <p class="action-counter icon">3</p>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="intent_defaultFallback" class="intent">
                <div class="icon-container">
                    <span class="material-icons undo-icon">undo</span>
                </div>
                <div>
                    <p class="intent-display-name">{{ intent_defaultFallback.intent_display_name }}</p>
                    <div class="icon-list">
                        <p class="ai-icon icon" style="margin-bottom: 0px">Ai</p>
                        <span class="material-icons icon webhook-icon">webhook</span>
                        <span class="material-icons icon list-alt-icon">list_alt</span>
                        <div class="actions"><span class="material-icons icon bolt-icon">bolt</span>
                            <p class="action-counter icon">3</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div style="width: 100%; display: flex; justify-content: center;">
            <div *ngIf="intent_start || intent_defaultFallback" class="custom-divider"></div>
        </div>


        <div class="intents">

            <div *ngFor="let intent of filtered_intents" class="intent" style="padding-left: 10px;" value="intent.id" (click)="selectIntent(intent)">
                <div>
                    <p class="intent-display-name">{{intent.intent_display_name}}</p>
                    <div class="icon-list">
                        <p class="ai-icon icon" style="margin-bottom: 0px">Ai</p>
                        <span class="material-icons icon webhook-icon">webhook</span>
                        <span class="material-icons icon list-alt-icon">list_alt</span>
                        <div class="actions"><span class="material-icons icon bolt-icon">bolt</span>
                            <p class="action-counter icon">3</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
