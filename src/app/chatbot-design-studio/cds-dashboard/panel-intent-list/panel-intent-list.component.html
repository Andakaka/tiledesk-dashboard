<div class="content">

    <div class="botname-box">
        <p class="botname">searchbar</p>
    </div>

    <div class="title-box">
        <p class="title">Intents</p>
    </div>

    <div class="intents-list">

        <div class="default-intents">

            <div class="default-intent">
                <div class="icon-container">
                    <span class="material-icons rocket-launch-icon">rocket_launch</span>
                </div>
                <div>
                    <p class="faq-display-name">start</p>
                    <div class="icon-list">
                        <p class="ai-icon" style="margin-bottom: 0px">Ai</p>
                        <span class="material-icons webhook-icon">webhook</span>
                        <span class="material-icons list-alt-icon">list_alt</span>
                        <div class="actions"><span class="material-icons bolt-icon">bolt</span>
                            <p class="action-counter">3</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="custom-divider"></div>


        <div class="intents">

            <div class="default-intent">
                ciao
            </div>

        </div>

    </div>
