    <div class="form-group" [ngClass]="{'is-error':intentNameResult === false || intentNameAlreadyExist}">
        <!-- <i class="i-priority-color-mark"
            [ngClass]="{'has--error': intentNameResult === false || intentNameAlreadyExist }"></i> -->
        <label class="control-label title" [ngClass]="{'noDisplay':(intentName && intentName.length>0)}">
            {{ 'EnterIntentName' | translate }}
        </label>
        <!-- (blur)="onBlurIntentName($event)" -->
        <input type="text" [(ngModel)]="intentName"
            [disabled]="intentName === 'start' || intentName === 'defaultFallback' " class="input form-control"
            (ngModelChange)="onChangeIntentName($event)" (keydown.enter)="onEnterButtonPressed($event)">
        <div *ngIf="intentNameAlreadyExist" class="error---msg"> The block name must be unique </div>
        <div *ngIf="intentNameNotHasSpecialCharacters === false" class="error---msg"> The block name cannot contain
            special characters </div>

    </div>
