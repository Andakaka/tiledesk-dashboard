<div class="actions-drawer" #panel_actions_div id="panel_actions_div">
   
    <div class="action-list" cdkDropList cdkDropListSortingDisabled [cdkDropListData]="actionList" cdkDropListConnectedTo="drop-actions" >

        <div class="action-box" *ngFor="let action of actionList; let i = index;" cdkDrag (cdkDragStarted)="dragStarted($event, i)" (cdkDragEnded)="dragEnd($event, i)">

            <!-- <div class="example-custom-placeholder" *cdkDragPlaceholder></div> -->

            <div class="actions-btns-wpr">
                <div class="action-btn-icon">
                    <button class="btn btn-tdblu-no-boxshadow action-btn">
                        <img [src]="action.value.src" [title]="action.value.name">
                    </button>
                </div>
                <div class="action-btn-text">{{action.value.name}}</div>
            </div>
            

            <div *ngIf="action.isDragging" [class]="'placeholder--'+i" [style.height.px]="action.isDragging?'30':'30'"></div>
            <!-- <div class="example-custom-placeholder" *cdkDragPreview>{{action.value.name}}</div> -->
            <!-- <div class="actions-btns-wpr">
                <div class="action-btn-text">{{action.value.name}}</div>
            </div> -->
            
        </div>
    </div>
   
</div>
