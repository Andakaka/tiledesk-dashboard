<div class="panel-intent-content tds_draggable">
    
    <div class="pic-header tds_draggable">
        
        <div class="pic-header-title tds_draggable">
            <div class="pic-header-title-input tds_draggable">
                <div class="pic-title-text tds_draggable">
                    {{ intentSelected.intent_display_name }}
                </div>

                <div class="sc-gTRrQi sc-ezLegt hnylmc eexGFU">
                    <div class="sc-kUYxwz alspn vf-canvas__port">
                        <div class="sc-guKdVK sc-jjRfBx gDikTU biGEuu"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="button-intent button-intent-questions tds_draggable"
        (click)="onSelectQuestion(HAS_SELECTED_TYPE.QUESTION)"
        [ngClass]="{
        'button-intent-active': idSelected === HAS_SELECTED_TYPE.QUESTION,
        'no-question': questionCount === 0 || !question
        }">
        <img class="tds_draggable" src="assets/cds/images/brain.svg" [title]="ACTIONS_LIST['REPLACE_BOT'].name"/>
        <span class="tds_draggable"> Train this block </span>
    </div>



    <div id="drop-actions"
        class="drag-actions target-container"
        [cdkDropListData]="intentActionList"
        cdkDropList
        (cdkDropListDropped)="drop($event)">
        <div *ngFor="let action of intentActionList;let i = index"
            cdkDrag
            id="action_{{ i }}"
            class="box-action"
            [ngClass]="{'cds-action-active': idSelected === 'action_' + i}"
            (click)="onActionSelected(action, i, 'action_' + i)">

            <div cdkDragHandle class="header-action">
                <div class="icon-action">
                    <img [src]="getActionParams(action).src" [title]="getActionParams(action).name" />
                </div>
                <span class="label-action">
                    <div class="sc-irCEUn gzQaYi vf-canvas__step-item-label">
                        {{ getActionParams(action).name }}
                    </div>
                </span>
            </div>

            
            <div cdkDragDisabled class="body-action">
                <cds-action-intent  *ngIf="action._tdActionType == 'intent'"
                    class="panel-response"
                    [IDintentSelected]="intentSelected.id"
                    [action]="action"
                ></cds-action-intent>
            </div>

        </div>
    </div>

        <div class="sc-kUYxwz2 alspn2 vf-canvas__port2 ">
            <div class="sc-guKdVK2 sc-jjRfBx2 bHrIYh2 biGEuu2"></div>
            <! <div class="sc-guKdVK sc-jjRfBx fQxrue fmbOyt"></div> ->
        </div>
    </div> -->
    

</div>
