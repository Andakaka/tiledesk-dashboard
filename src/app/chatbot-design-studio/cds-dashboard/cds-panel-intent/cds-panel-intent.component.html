<div class="panel-intent-content tds-draggable">
    
    <div class="pic-header tds-draggable">
        
        <div class="pic-header-title tds-draggable">
            <div class="pic-header-title-input tds-draggable">
                <div class="pic-title-text tds-draggable">
                    {{ intentSelected.intent_display_name }}
                </div>

                <div class="sc-gTRrQi sc-ezLegt hnylmc eexGFU">
                    <div class="sc-kUYxwz alspn vf-canvas__port">
                        <div class="sc-guKdVK sc-jjRfBx gDikTU biGEuu"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="button-intent button-intent-questions tds-draggable"
        (click)="onSelectQuestion(HAS_SELECTED_TYPE.QUESTION)"
        [ngClass]="{
        'button-intent-active': idSelected === HAS_SELECTED_TYPE.QUESTION,
        'no-question': questionCount === 0 || !question
        }">
        <img class="tds-draggable" src="assets/cds/images/brain.svg" [title]="ACTIONS_LIST['REPLACE_BOT'].name"/>
        <span class="tds-draggable"> Train this block </span>
    </div>

    <div id="drop-actions"
        class="drag-actions target-container"
        [cdkDropListData]="actions"
        cdkDropList
        (cdkDropListDropped)="drop($event)">
        <div *ngFor="let action of actions"
            cdkDrag
            id="action_{{ i }}"
            class="action--box2"
            [ngSwitch]="action._tdActionType"
            [ngClass]="{'cds-action-active': idSelected === 'action_' + i}"
            (click)="onActionSelected(action, i, 'action_' + i)">
            <!-- 'action--box-first-no-title': !action._tdActionTitle && firstItem,
                'action--box-first-with-title': action._tdActionTitle && firstItem,
                'action--box-no-title': !action._tdActionTitle && !firstItem,
                'action--box-with-title': action._tdActionTitle && !firstItem,
                cdkDragLockAxis="y" -->
            <div cdkDragHandle draggable="true" class="sc-ispOId sc-kcuKUB sc-kBOlNM gvYlug tfpks vf-canvas__step-item hLzrwM">
                <div class="Lmxui">
                    <div color="#718497" class="sc-ewnqHT sc-bYKpqt knWnJm cbNhVH">
                        <span class="sc-ejWHKt dRtfnM vf-svg-icon vf-svg-icon--radar" size="18" color="currentColor">
                            <img [src]="getActionParams(action).src" [title]="getActionParams(action).name" />
                        </span>
                    </div>
                    <span class="sc-eywOmQ sc-dPwPAC sc-fFkRSK dkfzdg ezyJGE blRtEf">
                        <div class="sc-irCEUn gzQaYi vf-canvas__step-item-label">
                            {{ getActionParams(action).name }}
                        </div>
                    </span>

                    

                </div>
                

                <cds-action-intent 
                    class="panel-response"
                    [action]="action"
                    [intents]="listOfActions"
                ></cds-action-intent>
                

            </div>


            

            

        </div>
    </div>

    <div [id]="intentSelected.id+'/action2/out1'" class="fbZvAl2 tds_connectable">
        <div class="sc-kUYxwz2 alspn2 vf-canvas__port2 ">
            <div class="sc-guKdVK2 sc-jjRfBx2 bHrIYh2 biGEuu2 "></div>
            <!-- <div class="sc-guKdVK sc-jjRfBx fQxrue fmbOyt"></div> -->
        </div>
    </div>
    

</div>
