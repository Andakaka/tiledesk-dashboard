<label class="title-label">Operation:</label>
<div *ngFor="let op of list; let index = index; trackBy:trackByIndex;" class="block-wrp">
    <operand *ngIf="index % 2 == 0" [operand] = "op"></operand>
    <operator *ngIf="index % 2 == 1" [(operator)] = "list[index]"></operator>   
</div>
<div class="add-filter-button" (click)="onClickOperator()">
    <span class="material-icons">add</span>
    Add new operator
</div>
