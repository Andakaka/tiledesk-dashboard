<div class="content">
    <cds-action-description [actionType]="'ASSIGN_VARIABLE'"></cds-action-description>

    <div class="text-editor-wrapper">
        <div class="field-box">
            <label class="title-label">Expression:</label>
            <cds-text id="text-condition"
                [control]="actionAssignFormGroup.controls['expression']">
            </cds-text>
        </div>
    </div>

    <div class="text-editor-wrapper">
        <div class="field-box">
            <label class="title-label">Assign to:</label>
            <cds-text id="text-condition"
                [control]="actionAssignFormGroup.controls['assignTo']">
            </cds-text>
        </div>
    </div>

</div>
