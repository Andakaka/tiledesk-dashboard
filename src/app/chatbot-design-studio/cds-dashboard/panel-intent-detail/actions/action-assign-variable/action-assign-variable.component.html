<cds-action-description 
    [actionType]="'ASSIGN_VARIABLE'"
    [actionSelected]="action">
</cds-action-description>

<div class="content">

    <div class="text-editor-wrapper">
        <div class="field-box">
            <label class="title-label">Assign to:</label>
            <div class="value-wrp">
                <cds-textarea id="assignTo"
                    [textLimitBtn]="false"
                    [emoijPikerBtn]="false"
                    [setAttributeBtn]="true"
                    [minRow]="1" [maxRow]="1"
                    [readonly]="true"
                    [control]="actionAssignFormGroup.controls['destination']"
                    (onSelected)="onVariableSelected($event,1)">
                </cds-textarea>
                <!-- <input type="text" [formControlName]="conditionForm.value.operand2.type=='const'? 'value': 'name'" placeholder="Value" name="operand2"/> -->
                <div class="flex tag" *ngIf="hasSelectedVariable">
                    <span class="material-icons close" (click)="clearInput()">close</span>
                    {{actionAssignFormGroup.value.destination}}
                </div>
            </div>
        </div>
    </div>
    
    <operation [operation] = "action.operation" (onAddOperator)="onOperatorSelected()"></operation>

                [control]="actionAssignFormGroup.controls['expression']">
            </cds-text>
        </div>
    </div> -->

</div>
