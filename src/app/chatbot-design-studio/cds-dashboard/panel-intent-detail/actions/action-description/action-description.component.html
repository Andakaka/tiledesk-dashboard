 <div class="action_welcome">
   
    <div class="edit-mode-header-buttons">
        <div class="control-button" (click)="onCloseIntent()">
            <em class="material-icons">close</em>
        </div> 
        <div class="control-button" (click)="onSaveIntent()">
            <em class="material-icons">check</em>
        </div> 
    </div>

    <div class="section">
        
        <div class="action-title">
            <img [src]="action?.src" [title]="action?.name">
            <p class="text-action">{{action?.name}}</p>
        </div>

        <div *ngIf="action?.description || showTip" class="action-description">
            <div *ngIf="action?.description"
                [satPopoverAnchor]="descriptionTooltip"
                (click)="manageTooltip()">
                <em class="material-icons">info</em>
            </div>

            <div *ngIf="showTip" [innerHtml]="tipText"></div>

            <input class="action-input"
                [ngModel]="dataInput"
                [placeholder]="titlePlaceholder"
                (input)="onChangeText($event.target.value)"/>
        </div>
    </div>
</div>

<sat-popover #descriptionTooltip id="descriptionTooltip" 
    hasBackdrop 
    verticalAlign="center" 
    horizontalAlign="after" 
    (backdropClicked)="descriptionTooltip.close()" 
    panelClass="description-tooltip">
    <div class="tooltip-wrp">
        <div class="caret_tooltip"></div>
        <span [innerHTML]="action?.description"></span>
   </div>
</sat-popover>
