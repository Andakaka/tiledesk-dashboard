<div class="extensions-response">
    <div class="delay-wrapper">
        <appdashboard-delay-slider
        [delayTime]="delayTime"
        (changeDelayTime)="onChangeDelayTime($event)"
        ></appdashboard-delay-slider>
    </div>
</div>


<div class="image-response">
    
    
    <div class="text-editor-wrapper">
        <div class="text-editor">
        
            <div class="response-image-uploader-wrapper">
               
                <div class="response-image-uploader" [ngStyle] = "{'width': imageWidth, 'height': imageHeight}">
                    <div class="bck-image" [style.background-image]="'url('+imagePath+')'"></div>
                    <div class="image-panel">

                        <appdashboard-image-panel
                            [metadata] = response.metadata
                            (closeImagePanel) = onCloseImagePanel($event)
                        ></appdashboard-image-panel>
                        
                    </div>
                </div>
               



                <div style="height: 100%" 
                    [ngClass]="{'is-in-drop-event': isHovering === true}" 
                    (drop)="drop($event)"
                    (dragover)="allowDrop($event)" 
                    (dragleave)="drag($event)">
                    <div class="ion-justify-content-center ion-align-items-center" 
                        *ngIf="isHovering === false"
                        style="height: 100%; flex-direction: column">
                        <span style="color: #92949c; font-size: 16px;line-height: 18px;margin-top: -160px;">
                            {{ 'LABEL_NO_MSG_HERE' | translate }}
                        </span>
                    </div>

                <div class="ion-justify-content-center ion-align-items-center" 
                    *ngIf="isHovering === true"
                    style="height: 100%; flex-direction: column; border-radius: 6px;border: 2px dashed #a4acb3; padding: 5px">
                    <em name="image-outline" style="font-size: 51px;color: #a4acb3;margin-bottom: 15px;"></em>
                    <span style="color: #a4acb3; font-size: 18px;line-height: 18px;font-weight: 500;">
                        {{ 'DROP_IMAGE_HERE_TO_SEND_IT' | translate }}
                    </span>
                </div>

                <img [src]="fileSelected">
            </div>



            <div class="response-controls">
                 <div class="control-button delete" (click)="onDeleteResponse()">
                    <em class="material-icons">delete</em>
                </div>
                <div class="control-button" (click)="onMoveUpResponse()">
                    <em class="material-icons">expand_less</em>
                </div> 
                <div class="control-button" (click)="onMoveDownResponse()">
                    <em class="material-icons">expand_more</em>
                </div>
            </div>


            <mat-form-field class="box-textarea" appearance="fill">
                <textarea matInput
                    cdkTextareaAutosize
                    [(ngModel)]="textMessage"
                    #autosize="cdkTextareaAutosize"
                    [maxlength]="limitCharsText"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                    (ngModelChange)="onChangeText($event)">
                </textarea>
            </mat-form-field>
            
            <div class="text-editor-drop">
                <em class="material-icons">drag_indicator</em>
            </div> 
        </div>

        <div class="editor-utils">
            <div class="num-chars" [ngClass]="{'error' : alertCharsText}">{{leftCharsText}}</div>
            <!-- <div class="text-editor-insert-attribute">
                <em class="material-icons">code</em>
            </div> 
            <div class="emoji-picker">
                <em class="material-icons">insert_emoticon</em>
            </div>  -->
        </div>

    </div> 

</div>
