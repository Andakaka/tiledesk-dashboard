<div class="button-tab">

    <div class="button-header-tab">

        <div class="buttons-drawer-title">
            Button
        </div>
        <div class="control-button" (click)="onCloseButtonPanel()">
            <em class="material-icons">close</em>
        </div> 
        
    </div> 

    <div class="button-content-tab">
       
        <div class="section displayed">

            <div class="form-group" [ngClass]="{'is-error':buttonLabel}">
               <label class="control-label ">
                    {{ 'Button title' | translate }}
                </label>
                <cds-text id="input_title" #input_title
                    [text]="buttonLabel"
                    (onChange)="onChangeTitle($event)">
                </cds-text>
            </div> 

        </div>
        
        <div class="section displayed">
            <div class="form-group ng-select">
                <label class="control-label">
                    <!-- {{ 'Type' | translate }} -->
                    Type
                </label>
                <div class="selectFormModel class-test-select">
                    <ng-select 
                        class = "form-control-select" 
                        [items] = "buttonTypes" 
                        bindLabel="label"
                        bindValue="value"
                        [searchable] = false
                        [clearable] = false
                        [(ngModel)] = "buttonType"
                        (change) = "onChangeTypeButton($event)">
                    </ng-select>
                </div>
            </div>
        </div>

        <div class="section" [ngClass]="{'displayed':buttonType === typeOfButton.URL}">

            <div class="form-group ng-select">
                <label class="control-label">
                    {{ 'Open in' | translate }}
                </label>
                <div class="selectFormModel class-test-select">
                    <ng-select 
                        class = "form-control-select" 
                        [items] = "urlTypes" 
                        bindLabel="label"
                        bindValue="value"
                        [searchable] = false
                        [clearable] = false
                        [(ngModel)] = "urlType">
                    </ng-select>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'is-error':errorUrl === true}">
                <label class="control-label">
                    {{ 'Url' | translate }}
                </label>
                <cds-text
                    [text]="buttonUrl"
                    (onChange)="onChangeUrl($event)">
                </cds-text>
            </div> 

        </div>
        

        <div class="section" 
            [ngClass]="{'displayed':buttonType === typeOfButton.ACTION}">
            <div class="form-group ng-select">
                <label class="control-label">
                    {{ 'Go to block' | translate }}
                </label>
                <cds-select id="text-condition"
                    [items]="listOfActions"
                    [bindLabelSelect]="'name'"
                    [bindValueSelect]="'value'"
                    [itemSelected]="buttonAction"
                    (onSelected)="onChangeSelect($event)">
                </cds-select>

                <cds-attributes
                class = "cds-attributes"
                [attributes]="buttonAttributes"
                (changeAttributes)="onChangeAttributes($event)"
                ></cds-attributes>
                <!-- <cds-text id="text-condition"
                    [text]="buttonAction"
                    [autocompleteOptions]="listOfActions"
                    (onChange)="onChangeActionButton($event)">
                </cds-text> -->
            </div>

        </div>
       
    </div> 

    <div class="button-footer-tab">
        <button 
            #button_save
            type="button" 
            class="btn btn-primary btn-save" 
            (click)="onSaveButton()">
            {{ 'Save' | translate }}
        </button>
    </div>

</div>
