<div class="content">
    <cds-action-description 
        [actionType]="'REPLACE_BOT'"
        [actionSelected]="action">
    </cds-action-description>

    <label class="title-label">Choose a bot</label>

    <div class="select-bot-box">
        <ng-select 
            class = "form-control-select" 
            appendTo="body"
            [items] = "chatbots_name_list" 
            [searchable] = true
            [editableSearchTerm]= false
            [clearable] = false
            [(ngModel)] = "action.botName"
            (change) = "onChangeActionButton($event)">
        </ng-select>
    </div>

</div>
