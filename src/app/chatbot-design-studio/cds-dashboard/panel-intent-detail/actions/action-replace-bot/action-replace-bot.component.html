<div class="content">

    <div class="action-title">
        <span class="material-icons custom-icon">change_circle</span>
        <p class="text-action">Action: </p>
        <p class="action-type">Replace bot</p>
    </div>

    <div class="title-box">
        <p>Choose a chatbot to replace the current one in the conversation</p>
    </div>

    <label class="title-label">Choose a bot</label>

    <div class="select-bot-box">
        <ng-select 
            class = "form-control-select" 
            [items] = "chatbots_name_list" 
            [searchable] = true
            [editableSearchTerm]= false
            [clearable] = false
            [(ngModel)] = "action.botName"
            (change) = "onChangeActionButton($event)">
        </ng-select>
    </div>

</div>
