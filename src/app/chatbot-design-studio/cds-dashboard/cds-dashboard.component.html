<div *ngIf="initFinished">
    <!-- [projectID]="projectID" 
    [id_faq_kb]="id_faq_kb"
    [defaultDepartmentId]="defaultDepartmentId" 
      -->
    <cds-header class="cds-header" 
        [IS_OPEN_SIDEBAR]="IS_OPEN_SIDEBAR" 
        [selectedChatbot]="selectedChatbot"
        (goToBck)="goBack()"
        (onTestItOut)="onTestItOut($event)" 
        (toggleSidebarWith)="onToggleSidebarWith($event)">
    </cds-header>

    <div id="chatbot--dashboard" class="chatboat-dashboard" [class.is_opened_sidebar]="IS_OPEN_SIDEBAR">
        <!-- 
        [class.is_opened]="IS_OPEN" 
        [projectID]="projectID"
         -->
        <cds-sidebar class="cds-sidebar" 
            [IS_OPEN_SIDEBAR]="IS_OPEN_SIDEBAR" 
            (onClickItemList)="onClickItemList($event)" 
            (goToBck)="goBack()">
        </cds-sidebar>
        

        <!-- [id_faq_kb]="id_faq_kb" -->
        <cds-canvas *ngIf="activeSidebarSection == SIDEBAR_PAGES.INTENTS && initFinished" 
            class="cds-content"
            (closePanelWidget)="onClosePanelWidget()"
            (testItOut)="onTestItOut($event)">
        </cds-canvas>


        <cds-chatbot-details *ngIf="activeSidebarSection == SIDEBAR_PAGES.SETTINGS && initFinished" 
            [selectedChatbot]="selectedChatbot">
        </cds-chatbot-details>

        <cds-fulfillment *ngIf="activeSidebarSection == SIDEBAR_PAGES.FULFILLMENT && initFinished" 
            [selectedChatbot]="selectedChatbot">
        </cds-fulfillment>

        <!-- [listOfIntents]="listOfIntents" -->
        <cds-rules *ngIf="activeSidebarSection == SIDEBAR_PAGES.RULES && initFinished" 
            [selectedChatbot]="selectedChatbot">
        </cds-rules>

        <!-- <ng-container [ngSwitch]="activeSidebarSection">
                <ng-container *ngSwitchCase="'cds-sb-settings'" [ngTemplateOutlet]="settings"></ng-container>
                <ng-container *ngSwitchCase="'cds-sb-fulfillment'" [ngTemplateOutlet]="fulfillment"></ng-container>
                <ng-container *ngSwitchCase="'cds-sb-training'" [ngTemplateOutlet]="training"></ng-container>
                <ng-container *ngSwitchCase="'cds-sb-rules'" [ngTemplateOutlet]="rules"></ng-container>
                <ng-container *ngSwitchCase="'cds-sb-intents'" [ngTemplateOutlet]="intents"></ng-container>
                <ng-container *ngSwitchDefault [ngTemplateOutlet]="intents"></ng-container>
            </ng-container> -->

            <!-- 
            [projectID]="projectID" 
            [id_faq_kb]="id_faq_kb" 
            [defaultDepartmentId]="defaultDepartmentId" 
            -->

        <cds-panel-widget *ngIf="IS_OPEN_PANEL_WIDGET" 
            id="widget-preview" 
            class="cds-generic-panel">
        </cds-panel-widget>
        

    </div>





    <cds-modal-activate-bot 
        [selectedChatbot]="selectedChatbot">
    </cds-modal-activate-bot>

    <cds-popup></cds-popup>
</div>
