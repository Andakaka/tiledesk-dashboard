<div *ngIf="previewMode" class="cds-action-preview" style="position: relative;">

    <cds-action-controls></cds-action-controls>

    <div class="action-row">
        <div class="action-row-left">
       
            <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 24 24" width="16px" fill="none">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z" />
            </svg>
        </div>

        <div class="action-row-right">
            {{action?.depName}}
        </div>
    </div>

    <!-- <cds-action-arrow *ngIf="!last"></cds-action-arrow> -->
</div>


<div *ngIf="!previewMode" class="content-panel-intent-detail">

    <div class="text-editor-wrapper">
        <div class="field-box">
            <label class="title-label">Choose a department</label>
            <div class="select-bot-box">
                <ng-select class="form-control-select" appendTo="body" [items]="deps_name_list" [searchable]=true
                    [editableSearchTerm]=false [clearable]=false [(ngModel)]="action.depName"
                    (change)="onChangeActionButton($event)">
                </ng-select>
            </div>
        </div>
    </div>

</div>
