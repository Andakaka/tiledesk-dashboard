<!-- *ngIf="previewMode" -->
<div class="cds-action-preview">

    <div class="action-row">
        <div class="action-row-left">
            <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 24 24" width="16px">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M12 1.95c-5.52 0-10 4.48-10 10s4.48 10 10 10h5v-2h-5c-4.34 0-8-3.66-8-8s3.66-8 8-8 8 3.66 8 8v1.43c0 .79-.71 1.57-1.5 1.57s-1.5-.78-1.5-1.57v-1.43c0-2.76-2.24-5-5-5s-5 2.24-5 5 2.24 5 5 5c1.38 0 2.64-.56 3.54-1.47.65.89 1.77 1.47 2.96 1.47 1.97 0 3.5-1.6 3.5-3.57v-1.43c0-5.52-4.48-10-10-10zm0 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z" />
            </svg>
        </div>
        <div class="action-row-right">
            {{actionTo}}
        </div>


    </div>



</div>
<!-- *ngIf="!previewMode" -->
<div class="content-panel-intent-detail">

    <div class="text-editor-wrapper">
        <div class="text-editor">
            <div class="email-field-box">
                <label class="title-label">To</label>
                <!-- <div class="text-editor-wpr" style="position: relative;"> -->
                <!-- [limitCharsText]="150"  -->
                <cds-textarea class="to-text-area" [emoijPikerBtn]="false" [textLimitBtn]="false" [text]="actionTo"
                    [minRow]="1" [maxRow]="1" popoverVerticalAlign="above"
                    (changeTextarea)="onEditableDivTextChange($event, 'to')">
                </cds-textarea>

                <!-- <mat-form-field class="box-textarea" appearance="fill">
                    <input matInput type="email" placeholder="Destinatary" [(ngModel)]="action.to">
                    <mat-hint *ngIf="email_error">Email must be valid</mat-hint>
                </mat-form-field> -->


            </div>
        </div>
    </div>

    <div class="text-editor-wrapper">
        <div class="text-editor">
            <div class="email-field-box">
                <label class="title-label">Subject</label>


                <cds-textarea class="subject-text-area" [emoijPikerBtn]="false" [limitCharsText]="150"
                    [text]="actionSubject" [minRow]="1" [maxRow]="1" popoverVerticalAlign="above"
                    (changeTextarea)="onEditableDivTextChange($event, 'subject')">
                </cds-textarea>
            </div>
        </div>
    </div>

    <div class="email-field-box">
        <label class="title-label">Email body</label>
        <!-- <mat-form-field class="box-textarea" appearance="fill">
            <textarea matInput type="text" rows="8" [(ngModel)]="action.text"></textarea>
        </mat-form-field> -->
        <!-- -->
        <!-- <text-editable-div class="editable-div" [minHeightContent]="110" [emoijPikerBtn]="true" [setAttributeBtn]="true"  [text]="actionBody" [textLimitBtn]="false" [textLimit]="1024"  (textChanged)="onEditableDivTextChange($event, 'text')"> </text-editable-div> -->

        <cds-textarea class="body-text-area" [limitCharsText]="1024" [emoijPikerBtn]="false" [text]="actionBody"
            [minRow]="4" (changeTextarea)="onEditableDivTextChange($event, 'text')">
        </cds-textarea>
    </div>

</div>
