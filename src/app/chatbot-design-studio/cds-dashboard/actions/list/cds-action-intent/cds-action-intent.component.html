<div *ngIf="previewMode" class="cds-action-content cds-action-preview">

    <cds-action-controls [action]="action"> </cds-action-controls>

    <div class="previewContent">
        <label class="title-label">
            go to
        </label>
        
        <cds-connector class="connector"
            [idConnector] = "idConnector"
            [isConnected] = "isConnected">
        </cds-connector>
    </div>

</div>

<div *ngIf="!previewMode" class="cds-action-content">

    <!-- <cds-action-description
        [elementType]="action._tdActionType">
    </cds-action-description> -->

    <div class="text-editor-wrapper">
        <div class="field-box">
            <label class="title-label">Go to block</label>
            <cds-select id="text-condition"
                [items]="intents"
                [bindLabelSelect]="'name'"
                [bindValueSelect]="'value'"
                [itemSelected]="action?.intentName"
                (onSelected)="onChangeSelect($event)">
            </cds-select>
            <!-- <cds-text id="text-condition" 
                [control]="actionIntentFormGroup.controls['intentName']"
                [autocompleteOptions]="intents">
            </cds-text> -->
        </div>
    </div>

   
</div>
