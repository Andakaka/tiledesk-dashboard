
<div *ngIf ="previewMode" class="cds-action-preview" style="position: relative;">
    <cds-action-controls [action]="action"> </cds-action-controls>
    <div class="action-delay-preview"> 
        <em class="delay--icon material-icons">timelapse</em>
        <div class="delay--time">+{{delayTime}}s delay</div>
    </div>

    <div  class="cds-action-arrow-down" style="position: absolute;
    text-align: center;
    width: 100%;
    bottom: -30px;
    left: 0px;">
        <span class="material-icons" style="transform: rotate(90deg);color: #6c6859;">
            arrow_right_alt
        </span>
    </div>

</div>




<div *ngIf ="!previewMode" class="content">

    <div class="text-editor-wrapper">
        <div class="field-box">
            <label class="title-label">Delay Time: {{delayTime}}s</label>
            <div class="action-wait-content">
       
                <!-- tickInterval="1000" -->
                <div class="action-wait-slider">
                    <div class="action-wait-range">0.5s</div> 
                    <mat-slider class="wait-slider" thumbLabel [displayWith]="formatLabel" 
                        (change)="updateWaitValue($event)"
                        step="0.5"
                        min="0.5" 
                        max="15" 
                        [(ngModel)]="delayTime"
                        aria-label="units">
                    </mat-slider>
        
                    <div class="action-wait-range">15s</div>
                </div>
            </div>
        </div>
    </div>

</div>
