<h1 mat-dialog-title>Delete Slot</h1>

<div mat-dialog-content>

    <p>Are you sure you want to delete the slot <b>{{slotName}}</b></p>

</div>

<div mat-dialog-actions style="justify-content: center;">
    <button class="mat-dialog-close-btn" mat-button (click)="onNoClick()">
        {{ "Cancel" | translate }}
       
    </button>
    <!-- [mat-dialog-close]="newKb.url" -->
    <button class="mat-dialog-ok-btn" mat-button
        (click)="onOkPressed()" cdkFocusInitial>
        <!-- Create namespace -->
        {{ "Delete" | translate }}
        
    </button>
</div>
