<p style="margin-top:10px; padding-left:30px" class="navbar-brand">Bots</p> 
<div class="main-content" style="padding-top:0px">
  <div class="container-fluid">
  
    <div class="create" style="text-align: right!important; padding-top:25px; padding-bottom:0px">
        <button class="btn btn-info" style="padding-left:8px; padding-right: 16px;" (click)="goToEditAddPage_CREATE()">
            <!-- is-small -->
          <span class="icon" style="padding-right:8px">
            <i class="material-icons">add_circle</i>
          </span>
          Aggiungi BOT
        </button>
      </div>
  
    <!-- MOMGO DB BOTS LIST -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-content table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>
                    <span style="color: #566787">
                        <!-- Bot Name -->
                        <strong>Nome Bot</strong>
                    </span>
                  </th>
                  <th style="">
                    <span style="color: #566787">
                      <strong>Id</strong>
                    </span>
                  </th>

                  <th>
                    <span style="color: #566787">
                      <!-- Creation date -->
                      <strong> Data creazione</strong>
                    </span>
                  </th>
                  <th colspan="2">
                    <span style="color: #566787">
                      <!-- Actions -->
                      <strong> Azioni</strong>
                    </span>
                  </th>
                </tr>
              </thead>
          
              <tbody>
          
                <tr *ngFor="let bot of bots">
                  <td>
                    {{ bot?.fullname }}
                  </td>

                  <td style="width: 280px !important">
                    {{ bot?._id }}
                  </td>

                  <td>
                    {{ bot?.createdAt | date: 'd/M/y'}}
                  </td>
          
                  <!-- EDIT -->
                  <!-- <td style="text-align: left!important;padding-left:8px; padding-right:8px;">
                    <span class="icon" style="color:#f6ca4f; cursor: pointer;" (click)='goToEditAddPage_EDIT(bot?._id, bot?.id_faq_kb)'>
                      <i class="fa fa-pencil"></i>
                    </span>
                  </td> -->
                  <!-- ./ edit -->
          
                  <!-- DELETE -->
                  <!-- <td style="text-align: left!important; padding-left:0px; padding-right:0px;  ">
                    <span class="icon" style="color:#e36456;cursor: pointer;" (click)='openDeleteModal(bot?._id, bot?.fullname, hasClickedDeleteModal = true)'>
                      <i class="fa fa-trash-o"></i>
                    </span>
                  </td> -->
                  <!-- /. delete -->
                  <!-- NEW -->
                  <td class="td-actions text-right">
                      <button type="button" rel="tooltip" title="Modifica Bot" class="btn btn-primary btn-simple btn-xs" (click)='goToEditAddPage_EDIT(bot?._id, bot?.id_faq_kb)'>
                          <i class="material-icons">edit</i>
                      </button>
                      <button type="button" rel="tooltip" title="Elimina Bot" class="btn btn-danger btn-simple btn-xs" (click)='openDeleteModal(bot?._id, bot?.fullname, hasClickedDeleteModal = true)'>
                          <i class="material-icons">close</i>
                      </button>
                  </td>
          
                </tr>
              </tbody>
            </table>
          
            <!-- MODAL -->
            <!-- <div class="backdrop" [ngStyle]="{'display':display}"></div> -->
            <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" (click)="onCloseModal()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <!-- <strong></strong> -->
                    <span *ngIf="DISPLAY_DATA_FOR_UPDATE_MODAL">
                      <h4 class="modal-title">Update Bot with id:
                        <code>{{id_toUpdate}}</code>
                      </h4>
                    </span>
            
                    <span *ngIf="DISPLAY_DATA_FOR_DELETE_MODAL">
                      <h4 class="modal-title">
                        <!-- Delete Bot with id: -->
                        Elimina il Bot con id:
                        <code>{{id_toDelete}}</code>
                      </h4>
                    </span>
            
                  </div>
            
                  <span *ngIf="DISPLAY_DATA_FOR_UPDATE_MODAL">
                    <div class="modal-body">
                      <p>{{botFullNAme_toUpdate}}</p>
                      <div class="field is-horizontal">
                        <div class="field-body">
            
                          <div class="field">
                            <p class="control is-expanded has-icons-left">
                              <input [(ngModel)]="botFullNAme_toUpdate" placeholder="Full name" class="input">
                              <span class="icon is-small is-left">
                                <i class="fas fa-user fa"></i>
                              </span>
                            </p>
                          </div>
              
                        </div>
                      </div>
                    </div>
                  </span>
            
                  <span *ngIf="DISPLAY_DATA_FOR_DELETE_MODAL">
                    <div class="modal-body">
                    <!-- Are you sure you want to delete the bot -->
                    <p> Sei sicuro di voler eliminare il Bot <strong>{{botFullNAme_toDelete}}</strong> ?</p>
                    </div>
                  </span>
            
                  <span *ngIf="DISPLAY_DATA_FOR_UPDATE_MODAL">
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="onCloseUpdateModalHandled()">Save</button>
                    </div>
                  </span>
            
                  <span *ngIf="DISPLAY_DATA_FOR_DELETE_MODAL">
                    <div class="modal-footer">
                        <!-- Confirm -->
                      <button class="btn btn-danger" (click)="onCloseDeleteModalHandled()">Conferma</button>
                    </div>
                  </span>
            
                </div>
                <!-- /.modal-content -->
              </div>
              <!-- /.modal-dialog -->
            </div>
  
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
