<div class="navbar-brand" style="z-index: 1050;position: relative;margin-top:6px; padding-left:30px">
    <i class="material-icons" style="vertical-align: middle !important; cursor: pointer;" (click)="goBack()">keyboard_arrow_left</i>
    {{ "EditContact" | translate }}
</div>

<div class="main-content" style="padding-top: 0px">
  <div class="container-fluid">

    <div class="row">
  
      <div class="col-md-12">
        <div class="card" style="padding-top: 25px;">
          <loading-spinner *ngIf="showSpinner"></loading-spinner>
          <!--  -->
          <div *ngIf="!showSpinner" class="card-content">
            <form>

              <div class="row"> 
                <label class="col-sm-2  custom-label">
                  {{ "Name" | translate }}
                </label>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                  <input name="fullname" [(ngModel)]="lead_fullname" (ngModelChange)="fullnameChange($event)" class="input" type="text">
                </div>
              </div>


              <div class="row"> 
                <label  class="col-sm-2 custom-label">
                  Email
                </label>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                  <input name="email"  [(ngModel)]="lead_email" (ngModelChange)="emailChange($event)" class="input" type="text"
                   [ngClass]="{'invalid-email' : !EMAIL_IS_VALID}">

                  <span *ngIf="!EMAIL_IS_VALID" style="color: #f44336">
                    {{ "EnterValidEmail" | translate }}
                  </span>
                </div>
              </div>
    
                <!-- SPACER -->
                <!-- <div class="col-sm-12 spacer_div" style="height:15px"></div> -->
    
              <div class="row"> 
                <label class="col-sm-2"></label>
                <div class="col-sm-10"> 
    
                  <button type="submit" #editleadbtn class="btn btn-success" (click)="editContact()" 
                    [disabled]="!HAS_EDIT_FULLNAME && !HAS_EDIT_EMAIL || !EMAIL_IS_VALID">
                    {{ "EditContact" | translate }}
                  </button>
                </div>
              </div>

            </form>

     
          </div> <!-- ./ card-content-->

              
        </div>
      </div>
